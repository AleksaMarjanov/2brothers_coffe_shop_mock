<section class="bg-primary p-lg-0 pt-lg-5 text-center text-sm-start text-light p-5">
  <div class="container mt-5">
      <h1>Contact</h1>
      <form class="row g-3">
        <div class="col-md-6">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" required>
        </div>
        <div class="col-md-6">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lastName" required>
        </div>
        <div class="col-md-12">
          <label for="emailInfo" class="form-label">Email</label>
          <input type="email" class="form-control" id="emailInfo" required>
        </div>
        <textarea name="feedback" id="feedback" cols="20" rows="5" placeholder="Give me a feedback"></textarea>
      </form>
      
  </div>
</section>
